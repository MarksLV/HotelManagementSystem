name: JavaFX Build and Test

on:
  push:
    branches:
      - main  # Trigger this action on push to the main branch (you can adjust this to your branch)
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu for the runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Java version for JavaFX
        distribution: 'adoptium'

    - name: Install JavaFX dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjfx  # Install JavaFX on Ubuntu runner

    - name: Build the project with Maven
      run: |
        mvn clean install  # or 'mvn compile' if you're not using tests

    - name: Run JavaFX Test
      run: |
        mvn exec:java -Dexec.mainClass="TestApp"  # Runs the TestApp.java to ensure the JavaFX app runs
